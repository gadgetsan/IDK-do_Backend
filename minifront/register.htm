<html>
<h2>Enregistrement</h2>
<form method="post">
	<label>Nom:</label>
	<input type="string" id="name" name="name" placeholder="Entrez votre nom"></input>
    <br/>
	<label>Courriel:</label>
	<input type="email" id="email" name="email" placeholder="Entrez votre courriel"></input>
    <br/>
	<label>Mot de passe:</label>
	<input type="password" id="password" name="password" placeholder="Entrez votre mot de passe"></input>
    <br/>
    <button type="submit" value="Créer">Créer</button>
	<br/>
</form>

</html>
